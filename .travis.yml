language: node_js
node_js:
- 10.12.0

branches:
  only:
  - master

install:
- npm i

script: npm run build

deploy:
  local-dir: build
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
